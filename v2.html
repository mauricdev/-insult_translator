<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container w3-blue">
  <h1>Traductor de Insultos</h1>
</div>

<div class="w3-container">
    <label class="w3-text-blue"><b>Ingrese su insulto en espa√±ol:</b></label>
    <input class="w3-input w3-border" type="text" id="insulto_esp">
    <button class="w3-btn w3-blue" onclick="myFunction()">Traducir</button>
    <br><br>
</div>

<div class="w3-container w3-teal">
    <p id="demo"></p>
</div>

<p><strong>Note:</strong> The find() method is not supported in IE 11 (and earlier versions).</p>

<script>
var insultos = [
    ["weon", "cunt"],
    ["maraco", "faggot"],
    ["ctm", "motherfucker"],
    ["haitiano", "nigga"]
];

function buscaInsulto(txt_busca) {
    var result = 'no encontrado';
    for( var i = 0, len = insultos.length; i < len; i++ ) {
        if( insultos[i][0] === txt_busca ) {
            result = insultos[i][1];
            break;
        }
    }
    return result;
}

function myFunction() {
  var x = document.getElementById("insulto_esp").value;
  document.getElementById("demo").innerHTML = buscaInsulto(x);
}
</script>

</body>
</html>
